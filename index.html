<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPrincesses - Welcome</title>
</head>
<body>
  <h1>Welcome to iPrincesses ‚ù§Ô∏è</h1>

  <!-- üîê Signup Form -->
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Enter email" required><br>
    <input type="password" id="signup-password" placeholder="Enter password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <!-- üîë Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Enter email" required><br>
    <input type="password" id="login-password" placeholder="Enter password" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- üîí Logout Button -->
  <button id="logout-btn" style="display:none;">Logout</button>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>

  <!-- ‚úÖ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBE7nyRgJU3-VEvnx_MgUJFcN7Qz04yT0g",
      authDomain: "iprincesses-f4f94.firebaseapp.com",
      projectId: "iprincesses-f4f94",
      storageBucket: "iprincesses-f4f94.firebasestorage.app",
      messagingSenderId: "867887611060",
      appId: "1:867887611060:web:f5c15533019c98d4c26be1",
      measurementId: "G-7C9VZKX8MW"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const analytics = firebase.analytics();
  </script>

  <!-- ‚úÖ Authentication Logic -->
  <script>
    // Signup
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("üéâ Signup successful! Welcome " + userCredential.user.email);
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("‚úÖ Login successful! Hello " + userCredential.user.email);
          document.getElementById("logout-btn").style.display = "block";
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", function() {
      auth.signOut().then(() => {
        alert("üëã Logged out successfully.");
        document.getElementById("logout-btn").style.display = "none";
      });
    });
  </script>
</body>
</html>
