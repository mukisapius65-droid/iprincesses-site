<!-- Posts -->
<h2>Posts</h2>
<div id="posts-container"></div>

<!-- Floating Add Post Button -->
<button id="add-post-btn" style="
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    background: var(--brand);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
">+</button>

<!-- Hidden Add Post Modal -->
<div id="post-modal" class="hidden" style="
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
">
  <div style="
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
  ">
    <h3>Create a post</h3>
    <input type="text" id="modal-post-content" placeholder="Write something..." style="width:100%; padding:0.5rem; margin-bottom:0.5rem;" />
    <div style="text-align:right;">
      <button id="modal-post-cancel" class="secondary">Cancel</button>
      <button id="modal-post-submit">Post</button>
    </div>
  </div>
</div>
