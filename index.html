<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPrincesses - Welcome</title>

  <!-- ‚úÖ Modern CSS Styling -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: #ff6f91;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4c7d;
    }

    #logout-btn {
      width: auto;
      padding: 10px 25px;
      margin-top: 20px;
      background: #6c63ff;
    }

    #logout-btn:hover {
      background: #4b44d6;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to iPrincesses ‚ù§Ô∏è</h1>

  <div class="container">
    <!-- üîê Signup Form -->
    <div class="card">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Enter email" required>
        <input type="password" id="signup-password" placeholder="Enter password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- üîë Login Form -->
    <div class="card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Enter email" required>
        <input type="password" id="login-password" placeholder="Enter password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- üîí Logout Button -->
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <!-- ‚úÖ Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- ‚úÖ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBE7nyRgJU3-VEvnx_MgUJFcN7Qz04yT0g",
      authDomain: "iprincesses-f4f94.firebaseapp.com",
      projectId: "iprincesses-f4f94",
      storageBucket: "iprincesses-f4f94.firebasestorage.app",
      messagingSenderId: "867887611060",
      appId: "1:867887611060:web:f5c15533019c98d4c26be1",
      measurementId: "G-7C9VZKX8MW"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- ‚úÖ Authentication Logic -->
  <script>
    // Signup
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("üéâ Signup successful! Welcome " + userCredential.user.email);
          document.getElementById("logout-btn").style.display = "block";
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("‚úÖ Login successful! Hello " + userCredential.user.email);
          document.getElementById("logout-btn").style.display = "block";
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", function() {
      auth.signOut().then(() => {
        alert("üëã Logged out successfully.");
        document.getElementById("logout-btn").style.display = "none";
      });
    });
  </script>
</body>
</html>
