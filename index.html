<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPrincesses Dashboard</title>

  <!-- CSS Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
    }

    h1, h2 {
      text-align: center;
      color: #d63384;
    }

    /* Signup & Login Forms */
    form {
      max-width: 400px;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a71d5d;
    }

    /* Posts Section */
    #posts-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .post {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fff;
    }

    .post h3 {
      margin: 0;
    }

    /* Floating Decorations */
    .floating-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }

    .float-img {
      position: absolute;
      width: 60px;
      opacity: 0.8;
      animation: floatAnim 10s linear infinite;
    }

    @keyframes floatAnim {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) translateX(200px) rotate(360deg);
      }
    }

    /* Logout button */
    #logout-btn {
      display: none;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to iPrincesses ‚ù§Ô∏è</h1>

  <!-- Floating Hearts & Roses -->
  <div class="floating-decor">
    <img src="images/roses.png" alt="Roses" class="float-img">
    <img src="images/heart.png" alt="Heart" class="float-img">
    <img src="images/heart.png" alt="Heart" class="float-img">
    <img src="images/roses.png" alt="Roses" class="float-img">
  </div>

  <!-- Posts Section -->
  <section id="posts-container">
    <div class="post">
      <h3>Welcome Post!</h3>
      <p>Check out users and pick your interests.</p>
    </div>
    <div class="post">
      <h3>Another Post</h3>
      <p>Start connecting today!</p>
    </div>
  </section>

  <!-- Signup Form -->
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Enter email" required>
    <input type="password" id="signup-password" placeholder="Enter password" required>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Enter email" required>
    <input type="password" id="login-password" placeholder="Enter password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Logout Button -->
  <button id="logout-btn">Logout</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBE7nyRgJU3-VEvnx_MgUJFcN7Qz04yT0g",
      authDomain: "iprincesses-f4f94.firebaseapp.com",
      projectId: "iprincesses-f4f94",
      storageBucket: "iprincesses-f4f94.firebasestorage.app",
      messagingSenderId: "867887611060",
      appId: "1:867887611060:web:f5c15533019c98d4c26be1",
      measurementId: "G-7C9VZKX8MW"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Auth Logic -->
  <script>
    // Signup
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("üéâ Signup successful! Welcome " + userCredential.user.email);
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("‚úÖ Login successful! Hello " + userCredential.user.email);
          document.getElementById("logout-btn").style.display = "block";
        })
        .catch(error => {
          alert("‚ùå Error: " + error.message);
        });
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", function() {
      auth.signOut().then(() => {
        alert("üëã Logged out successfully.");
        document.getElementById("logout-btn").style.display = "none";
      });
    });

    // Floating Images Random Positions
    document.querySelectorAll('.float-img').forEach(img => {
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.animationDuration = (5 + Math.random() * 10) + 's';
      img.style.width = (40 + Math.random() * 40) + 'px';
    });
  </script>
</body>
</html>
