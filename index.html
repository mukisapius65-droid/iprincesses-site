<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPrincesses - Home</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

  <!-- Flutterwave -->
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to iPrincesses ❤️</h1>
  </header>

  <!-- Auth Section -->
  <section id="auth-section">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Enter email" required>
      <input type="password" id="signup-password" placeholder="Enter password" required>
      <button type="submit">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Enter email" required>
      <input type="password" id="login-password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>

    <button id="logout-btn" class="hidden">Logout</button>
  </section>

  <!-- Search Section -->
  <section>
    <h2>Search</h2>
    <input type="text" id="search-input" placeholder="Search posts or users...">
    <div id="search-results" class="container"></div>
  </section>

  <!-- Posts Section -->
  <section>
    <h2>Posts</h2>
    <div id="posts-container" class="container"></div>
    <form id="post-form">
      <input type="text" id="post-content" placeholder="Create a post..." required>
      <button type="submit">Post</button>
    </form>
  </section>

  <!-- Chat Section -->
  <section>
    <h2>Chat</h2>
    <div id="chat-container" class="container"></div>
    <form id="chat-form">
      <input type="text" id="chat-message" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Location Sharing -->
  <section>
    <h2>Share Your Location</h2>
    <button id="share-location-btn">Share My Location</button>
    <div id="map" style="height:300px; width:100%;"></div>
  </section>

  <!-- Payment Section -->
  <section>
    <h2>Upgrade / Donate</h2>
    <button id="pay-btn">Pay via Mobile Money (UG)</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
