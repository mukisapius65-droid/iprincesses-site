<!DOCTYPE html>
<html>
<head>
  <title>iPrincesses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body{font-family:Arial,sans-serif;background:#ffe6f0;text-align:center;margin:0;padding:0;}
    header{background:#ff3399;color:white;padding:20px 0;}
    h1,h2{margin:10px 0;}
    .container{padding:15px;}
    .form-container{background:white;padding:15px;margin:10px auto;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.2);width:90%;}
    input[type="text"],input[type="email"],input[type="password"],input[type="file"]{display:block;width:90%;margin:8px auto;padding:10px;border-radius:5px;border:1px solid #ccc;}
    .btn{padding:10px 15px;margin:5px;background:#ff3399;color:white;border:none;border-radius:5px;cursor:pointer;}
    .btn:hover{background:#e62e8b;}
    .profile-card{display:inline-block;width:140px;margin:8px;padding:10px;background:white;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
    .profile-card img{width:100%;border-radius:50%;}
  </style>
</head>
<body>
<header>
  <h1>iPrincesses</h1>
  <p>Find connections & nearby accommodations!</p>
</header>

<div class="container">
  <h2>Signup / Login</h2>
  <div class="form-container">
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="file" id="profilePic">
    <button class="btn" onclick="signup()">Sign Up</button>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <h2>Featured Profiles</h2>
  <div id="profiles"></div>
</div>

<script>
  // === Firebase config (replace with your own) ===
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();
  const db = firebase.firestore();

  // Signup
  async function signup() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const file = document.getElementById('profilePic').files[0];
    if(!name || !email || !password || !file){alert("Fill all fields!");return;}

    try{
      const userCredential = await auth.createUserWithEmailAndPassword(email,password);
      const uid = userCredential.user.uid;

      // Upload profile pic
      const storageRef = storage.ref().child('profiles/'+uid+'.jpg');
      await storageRef.put(file);
      const photoURL = await storageRef.getDownloadURL();

      // Save user to Firestore
      await db.collection('users').doc(uid).set({name,email,photoURL});
      alert("Sign Up successful!");
      loadProfiles(); // Refresh profile list
    } catch(e){alert(e.message);}
  }

  // Login
  async function login(){
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if(!email||!password){alert("Fill email and password!"); return;}
    try{
      await auth.signInWithEmailAndPassword(email,password);
      alert("Login successful!");
      loadProfiles();
    }catch(e){alert(e.message);}
  }

  // Load Profiles
  async function loadProfiles(){
    const users = await db.collection('users').get();
    const container = document.getElementById('profiles');
    container.innerHTML = '';
    users.forEach(doc=>{
      const u = doc.data();
      container.innerHTML += `
        <div class="profile-card">
          <img src="${u.photoURL}" alt="Profile">
          <h3>${u.name}</h3>
          <button class="btn" onclick="alert('Messaging ${u.name} coming soon!')">Message</button>
        </div>`;
    });
  }

  loadProfiles(); // Initial load
</script>
</body>
</html>
